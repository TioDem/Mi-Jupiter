<!DOCTYPE html>

<head>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
    color:white;
    text-align:center;
    transition:1s;
}

/* CORAZ√ìN */
.corazon{
    width:140px;height:140px;background:#ff2e63;
    transform: rotate(-45deg);
    animation:latido 1.2s infinite;
    box-shadow:0 0 40px rgba(255,0,80,.8);
    position:relative;
}
.corazon::before,.corazon::after{
content:"";width:140px;height:140px;background:#ff2e63;border-radius:50%;position:absolute;}
.corazon::before{top:-70px;}
.corazon::after{left:70px;}

@keyframes latido{
0%{transform:scale(1) rotate(-45deg);}
50%{transform:scale(1.15) rotate(-45deg);}
100%{transform:scale(1) rotate(-45deg);}
}

h1{margin-top:25px;font-size:2.2em;}
#titulo{margin-top:20px;font-size:1.2em;}

#contador{
margin-top:10px;
font-size:1.4em;
background:rgba(255,255,255,.15);
padding:15px 25px;
border-radius:15px;
}

/* BOTONES */
.botones{margin-top:20px;position:relative;}
button{
font-size:18px;
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
cursor:pointer;
transition:.2s;
position:relative;
}

.si{background:#ff4d6d;color:white;}
.no{background:#444;color:white;position:absolute;}

/* CORAZONES */
.heart{
position:absolute;
bottom:-20px;
color:#ff1a4b;
animation:flotar linear forwards;
}
@keyframes flotar{
to{transform:translateY(-110vh);opacity:0;}
}

/* FUEGOS */
.firework{
position:absolute;
font-size:25px;
animation:boom 1s forwards;
}
@keyframes boom{
0%{transform:scale(.2);opacity:1;}
100%{transform:scale(2);opacity:0;}
}

/* FLORES */
.flor{
position:absolute;
bottom:-20px;
font-size:25px;
animation:flotar linear forwards;
}

/* GAME OVER */
#gameover{
position:fixed;inset:0;background:black;color:white;
display:none;flex-direction:column;
justify-content:center;align-items:center;
font-size:40px;z-index:999;
}
.calavera{
font-size:80px;
animation:shake .6s infinite;
}
@keyframes shake{
0%,100%{transform:translateX(0);}
50%{transform:translateX(10px);}
}
</style>
</head>
