<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi jupiter ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
    color:#fff;
    text-align:center;
}

/* PLANETA */
.jupiter{
    width:170px;
    height:170px;
    border-radius:50%;
    background:
        radial-gradient(circle at 30% 30%, #ffd6a5, #ffadad 60%, #b5838d 100%);
    box-shadow:0 0 40px rgba(255,200,200,.8);
    animation: latido 1.3s infinite;
}

/* ANIMACI√ìN LATIDO */
@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

h1{
    margin-top:25px;
    font-size:2.2em;
}

#contador{
    margin-top:15px;
    font-size:1.4em;
    background: rgba(255,255,255,.15);
    padding:15px 25px;
    border-radius:15px;
    backdrop-filter: blur(5px);
}
</style>
</head>

<body>

<div class="jupiter"></div>

<h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>

<div id="contador"></div>

<!-- AUDIO -->
<audio autoplay loop>
  <source src="paraiso.mp3" type="audio/mpeg">
</audio>

<script>
// fecha inicial
const inicio = new Date("July 18, 2024 00:00:00").getTime();

function actualizarContador(){
    const ahora = new Date().getTime();
    const diferencia = ahora - inicio;

    const dias = Math.floor(diferencia / (1000*60*60*24));
    const horas = Math.floor((diferencia % (1000*60*60*24))/(1000*60*60));
    const minutos = Math.floor((diferencia % (1000*60*60))/(1000*60));
    const segundos = Math.floor((diferencia % (1000*60))/1000);

    document.getElementById("contador").innerHTML =
        dias+" d√≠as üíû "+
        horas+" horas ‚è≥ "+
        minutos+" min ‚åõ "+
        segundos+" seg";
}

setInterval(actualizarContador,1000);
actualizarContador();
</script>

</body>
</html>
