<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Jupiter ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:'Segoe UI', sans-serif;
background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
color:white;
text-align:center;
}

/* CORAZON PERFECTO */
.corazon{
position:relative;
width:150px;
height:135px;
margin-bottom:20px;
animation:latido 1.2s infinite;
}

.corazon:before,
.corazon:after{
content:"";
position:absolute;
left:75px;
top:0;
width:75px;
height:120px;
background:#FB2943;
border-radius:75px 75px 0 0;
transform:rotate(-45deg);
transform-origin:0 100%;
}

.corazon:after{
left:0;
transform:rotate(45deg);
transform-origin:100% 100%;
}

@keyframes latido{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

/* TEXTOS */
h1{font-size:2.2em;margin:10px 0;}
#titulo{margin-top:15px;font-size:1.2em;}
#contador{
margin-top:10px;
font-size:1.4em;
background:rgba(255,255,255,.15);
padding:15px 25px;
border-radius:15px;
}

/* BOTONES */
.botones{
margin-top:15px;
position:relative;
height:60px;
}

button{
font-size:18px;
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
cursor:pointer;
transition:.2s;
}

.si{background:#FB2943;color:white;}
.no{background:#444;color:white;position:absolute;}

/* CORAZONES FLOTANTES */
.heart{
position:absolute;
bottom:-20px;
color:#FB2943;
animation:flotar linear forwards;
}
@keyframes flotar{
to{transform:translateY(-110vh);opacity:0;}
}

/* FUEGOS */
.firework{
position:absolute;
font-size:25px;
animation:boom 1s forwards;
}
@keyframes boom{
0%{transform:scale(.2);opacity:1;}
100%{transform:scale(2);opacity:0;}
}

/* FLORES */
.flor{
position:absolute;
bottom:-20px;
font-size:25px;
animation:flotar linear forwards;
}

/* GAME OVER */
#gameover{
position:fixed;
inset:0;
background:black;
color:white;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
font-size:40px;
z-index:999;
}
.calavera{
font-size:80px;
animation:shake .6s infinite;
}
@keyframes shake{
0%,100%{transform:translateX(0);}
50%{transform:translateX(10px);}
}
</style>
</head>

<body>

</body>
</html>
