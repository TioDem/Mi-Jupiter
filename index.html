<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
    color:white;
    text-align:center;
}

/* CORAZ√ìN CENTRAL */
.corazon{
    width:140px;
    height:140px;
    background:#ff4d6d;
    transform: rotate(-45deg);
    animation:latido 1.2s infinite;
    box-shadow:0 0 40px rgba(255,100,150,.8);
    position:relative;
}
.corazon::before,
.corazon::after{
    content:"";
    width:140px;
    height:140px;
    background:#ff4d6d;
    border-radius:50%;
    position:absolute;
}
.corazon::before{ top:-70px; left:0;}
.corazon::after{ left:70px; top:0;}

@keyframes latido{
    0%{transform:scale(1) rotate(-45deg);}
    50%{transform:scale(1.15) rotate(-45deg);}
    100%{transform:scale(1) rotate(-45deg);}
}

/* TEXTOS */
h1{
    margin-top:30px;
    font-size:2.2em;
}

#titulo{
    margin-top:25px;
    font-size:1.3em;
    opacity:.9;
}

#contador{
    margin-top:12px;
    font-size:1.4em;
    background:rgba(255,255,255,.15);
    padding:15px 25px;
    border-radius:15px;
    backdrop-filter: blur(5px);
}

/* CORAZONES FLOTANTES */
.heart{
    position:absolute;
    bottom:-20px;
    color:#ff6b81;
    animation:flotar linear forwards;
}

@keyframes flotar{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="corazon"></div>

<h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>

<div id="titulo">D√≠as que llevamos conoci√©ndonos</div>
<div id="contador"></div>

<audio autoplay loop>
  <source src="paraiso.mp3" type="audio/mpeg">
</audio>

<script>
// CONTADOR
const inicio = new Date("July 18, 2024 00:00:00").getTime();

function actualizarContador(){
    const ahora = new Date().getTime();
    const diferencia = ahora - inicio;

    const dias = Math.floor(diferencia/(1000*60*60*24));
    const horas = Math.floor((diferencia%(1000*60*60*24))/(1000*60*60));
    const minutos = Math.floor((diferencia%(1000*60*60))/(1000*60));
    const segundos = Math.floor((diferencia%(1000*60))/1000);

    document.getElementById("contador").innerHTML =
        dias+" d√≠as üíû "+horas+" horas ‚è≥ "+minutos+" min ‚åõ "+segundos+" seg";
}
setInterval(actualizarContador,1000);
actualizarContador();


// GENERADOR DE CORAZONES FLOTANTES
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§";

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+4)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },7000);
}

setInterval(crearCorazon,800);
</script>

</body>
</html>
